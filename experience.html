<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>体验</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
	
    <div class="web_index">
        
        <div class="header">
            <div class="width_900">
                <a href="javascript:void(0);" class="logo_button"><img src="images/logo.png" title="兮易咨询" /></a>
                <span class="instructions">专注于互联网大数据时代企业核心能力的可持续提升</span>
                <div class="clear"></div>
            </div>
        </div>
        
        <div class="middle">
            
            <div class="form_middle_box width_900">
                <div class="form_box">
                    
                    <div class="form_title_box">
                        <span class="form_title_left">欢迎体验</span>
                        <span class="form_title_right"> </span>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="form_content_box">

                        <div class="input_box">
                            <input class="input_txt user_mobile_input" type="text" name="user_mobile" value="" placeholder="手机号" />
                        </div>

                        <div class="input_box">
                            <input class="input_txt code_input" type="text" name="code" value="" placeholder="输入验证码" />
                            <a class="get_code" href="javascript:void(0);">获取验证码</a>
                        </div>

                        <div class="input_box">
                            <input class="input_txt password_input" type="password" name="password" value="" placeholder="密码 : 至少6位" />
                            <a class="password_show" href="javascript:void(0);">显示</a>
                        </div>

                        <div class="input_button_box margin_top_40">
                            <input class="form_buttom" id="form_buttom" type="submit" value="注 册" />
                        </div>

                    </div>
                    
                </div>
                
                <div class="third_party">
                    <div class="third_party_title_box">
                        <span>第三方账户登录</span>
                    </div>

                    <div class="third_party_button_box">
                        <a class="weibi_button" href="javascript:void(0);">新浪微博登录</a>
                        <a class="QQ_button" href="javascript:void(0);">QQ账号登录</a>
                        <a class="weixin_button" href="javascript:void(0);">微信账号登录</a>
                        <a class="tiyan_button" href="javascript:void(0);">体 验</a>
                    </div>
                </div>

                <div class="clear"></div>
            </div>
            
        </div>
        
        <div class="footer">
            
        </div>

    </div>
    
</body>
</html>
