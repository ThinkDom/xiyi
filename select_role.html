<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选择角色</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
	
    <div class="web_index">
        
        <div class="header">
            <div class="width_900">
                <a href="javascript:void(0);" class="logo_button"><img src="images/logo.png" title="兮易咨询" /></a>
                <span class="instructions">专注于互联网大数据时代企业核心能力的可持续提升</span>
                <div class="clear"></div>
            </div>
        </div>
        
        <div class="middle">

            <div class="synopsis_box width_900">
                <p>体验案例中的一家 XXX 公司，随着互联网+以及工业4.0的崛起，目前在 XXX 方面遇到一定的</p>
                <p>发展瓶颈，公司开始重新审视自己的核心能力，并力求解目前困境，走向...</p>
            </div>

            <div class="role_box width_900">
                <div class="role_title">
                    <h3>请选择您要体验的角色：</h3>
                </div>

                <div class="role_list_box">

                    <div class="role_info_box">
                        <a class="role_button" href="javascript:void(0);">
                            <div class="role_img_box"></div>
                            <div class="role_position_box">老板</div>
                            <div class="role_synopsis">管理员，拥有全部操作及数据权限</div>
                        </a>
                    </div>

                    <div class="role_info_box">
                        <a class="role_button" href="javascript:void(0);">
                            <div class="role_img_box role_img_staff_box"></div>
                            <div class="role_position_box">员工</div>
                            <div class="role_synopsis">普通用户</div>
                        </a>
                    </div>

                    <div class="role_info_box">
                        <a class="role_button" href="javascript:void(0);">
                            <div class="role_img_box role_img_expert_box"></div>
                            <div class="role_position_box">专家</div>
                            <div class="role_synopsis">&nbsp</div>
                        </a>
                    </div>

                    <div class="clear"></div>
                </div>

                <div class="tips_button_box margin_top_75">
                    <input class="bounced_form_buttom" type="submit" value="开始体验">
                </div>

            </div>

        </div>
        
        <div class="footer">
            
        </div>

    </div>
    
</body>
</html>
